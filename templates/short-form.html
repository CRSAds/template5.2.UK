<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier</title>
  <link rel="stylesheet" href="https://template5-1.vercel.app/formulier.css">
</head>
<body>
  <form id="lead-form">
    <div class="gender-group">
      <label class="radio-container">
        <input type="radio" name="gender" value="De Heer" required>
        <span class="checkmark"></span>
        De Heer
      </label>
      <label class="radio-container">
        <input type="radio" name="gender" value="Mevrouw">
        <span class="checkmark"></span>
        Mevrouw
      </label>
    </div>

    <label for="firstname">Voornaam</label>
    <input type="text" id="firstname" name="firstname" placeholder="Voornaam" required>

    <label for="lastname">Achternaam</label>
    <input type="text" id="lastname" name="lastname" placeholder="Achternaam" required>

    <label for="dob">Geboortedatum</label>
    <div class="dob-group">
      <input type="text" id="dob-day" name="dob_day" placeholder="DD" maxlength="2" inputmode="numeric" pattern="[0-9]*" required>
      <input type="text" id="dob-month" name="dob_month" placeholder="MM" maxlength="2" inputmode="numeric" pattern="[0-9]*" required>
      <input type="text" id="dob-year" name="dob_year" placeholder="JJJJ" maxlength="4" inputmode="numeric" pattern="[0-9]*" required>
    </div>

    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" placeholder="Vul je e-mailadres in" required>

    <button type="button" class="flow-next">Ga Verder</button>
  </form>

<script src="https://template5-1.vercel.app/main.js" type="module"></script>
</body>
